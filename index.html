<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mode-controls">
        <button class="mode-button active" id="workMode" onclick="toggleMode(true)">WORK</button>
        <button class="mode-button" id="breakMode" onclick="toggleMode(false)">BREAK</button>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
        <button id="toggleButton" onclick="toggleTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <div class="controls sound-control">
        <div class="select-wrapper">
            <i class="fas fa-volume-up"></i>
            <select id="soundSelect" class="sound-select" onchange="testSound()">
                <option value="beep">Beep</option>
                <option value="bell">Bell</option>
                <option value="digital">Digital</option>
                <option value="arcade">Arcade</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
