<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mode-controls">
        <button class="mode-button active" id="workMode" onclick="toggleMode(true)">WORK</button>
        <button class="mode-button" id="breakMode" onclick="toggleMode(false)">BREAK</button>
    </div>
    
    <div class="timer-settings">
        <div class="duration-input">
            <label>WORK (MIN)</label>
            <input type="number" id="workDuration" min="1" max="60" value="25">
        </div>
        <div class="duration-input">
            <label>BREAK (MIN)</label>
            <input type="number" id="breakDuration" min="1" max="60" value="5">
        </div>
    </div>
    
    <div class="timer" id="timer">25:00</div>
    
    <div class="controls">
        <button id="toggleButton" onclick="toggleTimer()">START</button>
        <button onclick="resetTimer()">RESET</button>
    </div>
    
    <div class="sound-control">
        <div class="select-wrapper">
            <i class="fas fa-volume-up"></i>
            <select id="soundSelect" class="sound-select" onchange="testSound()">
                <option value="beep">BEEP</option>
                <option value="bell">BELL</option>
                <option value="digital">DIGITAL</option>
                <option value="arcade">ARCADE</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
